name: ğŸ”„ Backend CI Pipeline

on:
  push:
    branches: [main, develop, "feat/**", "fix/**", "hotfix/**"]
    paths:
      - "backend/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "backend/**"
      - ".github/workflows/ci.yml"
  workflow_dispatch:
    inputs:
      skip_tests:
        description: "Skip test execution"
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: "3.11"
  WORKING_DIRECTORY: "./backend"

jobs:
  # Stage 1: Code Quality & Linting
  lint:
    name: ğŸ¨ Code Quality & Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: ğŸ¨ Run Black formatter check
        run: black --check --diff .

      - name: ğŸ“Š Run isort import check
        run: isort --check-only --diff .

      - name: ğŸ” Run Ruff linter
        run: ruff check . --output-format=github

      - name: ğŸ·ï¸ Run MyPy type checking
        run: mypy .
        continue-on-error: true # Type errors shouldn't block the pipeline initially

      - name: ğŸ”§ Django System Check
        run: |
          python manage.py check --settings=config.settings.test
        env:
          SECRET_KEY: test-secret-key-for-ci
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_HOST: localhost
          DB_PORT: 5432
          REDIS_URL: redis://localhost:6379/0

  # Stage 2: Tests
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: lint
    if: ${{ !inputs.skip_tests }}
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: ğŸ—ƒï¸ Run database migrations
        run: python manage.py migrate --settings=config.settings.test
        env:
          SECRET_KEY: test-secret-key-for-ci
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_HOST: localhost
          DB_PORT: 5432
          REDIS_URL: redis://localhost:6379/0

      - name: ğŸ§ª Run tests
        run: |
          pytest \
            --verbose \
            --tb=short \
            --strict-markers \
            --strict-config \
            --durations=10 \
            --junitxml=pytest-report.xml
        env:
          SECRET_KEY: test-secret-key-for-ci
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_HOST: localhost
          DB_PORT: 5432
          REDIS_URL: redis://localhost:6379/0

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ${{ env.WORKING_DIRECTORY }}/pytest-report.xml

  # Stage 3: Coverage
  coverage:
    name: ğŸ“Š Code Coverage
    runs-on: ubuntu-latest
    needs: [lint, test]
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: ğŸ—ƒï¸ Run database migrations
        run: python manage.py migrate --settings=config.settings.test
        env:
          SECRET_KEY: test-secret-key-for-ci
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_HOST: localhost
          DB_PORT: 5432
          REDIS_URL: redis://localhost:6379/0

      - name: ğŸ“Š Run tests with coverage
        run: |
          pytest \
            --cov=. \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=75 \
            --verbose
        env:
          SECRET_KEY: test-secret-key-for-ci
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_HOST: localhost
          DB_PORT: 5432
          REDIS_URL: redis://localhost:6379/0

      - name: ğŸ“Š Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            ${{ env.WORKING_DIRECTORY }}/coverage.xml
            ${{ env.WORKING_DIRECTORY }}/htmlcov/

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ${{ env.WORKING_DIRECTORY }}/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  # Stage 4: Security Scanning
  security:
    name: ğŸ”’ Security Scanning
    runs-on: ubuntu-latest
    needs: [lint, test]
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: ğŸ”’ Run Bandit security linter
        run: |
          bandit -r . -f json -o bandit-report.json
          bandit -r . -f txt
        continue-on-error: true

      - name: ğŸ›¡ï¸ Run Safety dependency check
        run: |
          safety check --json --output safety-report.json
          safety check
        continue-on-error: true

      - name: ğŸ“Š Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            ${{ env.WORKING_DIRECTORY }}/bandit-report.json
            ${{ env.WORKING_DIRECTORY }}/safety-report.json

      # CodeQL Security Analysis
      - name: ğŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-extended,security-and-quality

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  # Stage 5: Build & Docker
  build:
    name: ğŸ—ï¸ Build & Docker
    runs-on: ubuntu-latest
    needs: [coverage, security]
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIRECTORY }}
          file: ${{ env.WORKING_DIRECTORY }}/docker/Dockerfile
          push: false
          tags: |
            vas-dj-backend:latest
            vas-dj-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/vas-dj-backend.tar

      - name: ğŸ³ Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/vas-dj-backend.tar
          retention-days: 1

      - name: ğŸ”’ Run Trivy container security scan
        uses: aquasecurity/trivy-action@master
        with:
          input: /tmp/vas-dj-backend.tar
          format: "sarif"
          output: "trivy-results.sarif"

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # Summary Job
  ci-success:
    name: âœ… CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [lint, test, coverage, security, build]
    if: always()
    steps:
      - name: âœ… All checks passed
        if: ${{ !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
        run: |
          echo "ğŸ‰ All CI checks passed successfully!"
          echo "âœ… Lint: ${{ needs.lint.result }}"
          echo "ğŸ§ª Tests: ${{ needs.test.result }}"
          echo "ğŸ“Š Coverage: ${{ needs.coverage.result }}"
          echo "ğŸ”’ Security: ${{ needs.security.result }}"
          echo "ğŸ—ï¸ Build: ${{ needs.build.result }}"

      - name: âŒ CI Pipeline Failed
        if: ${{ contains(needs.*.result, 'failure') }}
        run: |
          echo "âŒ CI Pipeline failed!"
          echo "âœ… Lint: ${{ needs.lint.result }}"
          echo "ğŸ§ª Tests: ${{ needs.test.result }}"
          echo "ğŸ“Š Coverage: ${{ needs.coverage.result }}"
          echo "ğŸ”’ Security: ${{ needs.security.result }}"
          echo "ğŸ—ï¸ Build: ${{ needs.build.result }}"
          exit 1
