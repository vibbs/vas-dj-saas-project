[pytest]
DJANGO_SETTINGS_MODULE = config.settings.test
python_files = tests.py test_*.py *_tests.py
python_classes = Test* *Tests
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --reuse-db
    --create-db
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    models: marks tests as model tests
    views: marks tests as view tests
    auth: marks tests as authentication tests
    security: marks tests as security tests
    billing: marks tests as billing tests
    email: marks tests as email tests
    organizations: marks tests as organization tests
    rate_limiting: marks tests as rate limiting tests
    exception_handling: marks tests as exception handling tests
    code_registry: marks tests as code registry tests
    pagination: marks tests as pagination tests
    renderers: marks tests as renderer tests
    permissions: marks tests as permission tests
    enums: marks tests as enum tests
    managers: marks tests as manager tests
    responses: marks tests as response helper tests
    performance: marks tests as performance tests
testpaths = apps/ tests/
filterwarnings =
    ignore::DeprecationWarning