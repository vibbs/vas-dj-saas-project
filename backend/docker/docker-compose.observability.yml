# Docker Compose configuration for Observability Stack
#
# This file adds Prometheus and Grafana services for metrics collection and visualization.
# It is designed to be used alongside the main docker-compose.yml file.
#
# Usage:
#   # Start with observability
#   docker compose -f docker-compose.yml -f docker-compose.observability.yml up
#
#   # Or use the Makefile command
#   make start-with-observability
#
# Environment Requirements:
#   - OBSERVABILITY_ENABLED=true
#   - METRICS_ENABLED=true
#
# Cost Considerations:
#   - Prometheus: ~500MB memory minimum
#   - Grafana: ~200MB memory minimum
#   - Total: ~700MB additional memory overhead

services:
  # Prometheus - Metrics collection and storage
  prometheus:
    image: prom/prometheus:latest
    container_name: vas-dj-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-7d}'  # Default 7 days
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'  # Allow hot reload via API
    networks:
      - d-saas-network
    depends_on:
      - web
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana - Metrics visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: vas-dj-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"  # Using 3001 to avoid conflict with frontend
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - d-saas-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node Exporter (optional) - System metrics
  # Uncomment to enable system-level metrics (CPU, memory, disk, network)
  # node-exporter:
  #   image: prom/node-exporter:latest
  #   container_name: vas-dj-node-exporter
  #   restart: unless-stopped
  #   ports:
  #     - "9100:9100"
  #   command:
  #     - '--path.procfs=/host/proc'
  #     - '--path.sysfs=/host/sys'
  #     - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
  #   volumes:
  #     - /proc:/host/proc:ro
  #     - /sys:/host/sys:ro
  #     - /:/rootfs:ro
  #   networks:
  #     - d-saas-network

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# Use the same network as main docker-compose.yml
networks:
  d-saas-network:
    external: true
