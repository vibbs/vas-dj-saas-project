services:
  nginx:
    image: nginx:1.27-alpine
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_volume:/app/static:ro
      - media_volume:/app/media:ro
    depends_on:
      web:
        condition: service_healthy
    restart: always
    networks:
      - d-saas-network

  web:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
    command: gunicorn config.wsgi:application -w ${GUNICORN_WORKERS:-4} -b 0.0.0.0:8000 --timeout 120 --access-logfile - --error-logfile -
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    expose:
      - "8000"
    env_file:
      - ../.env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always
    networks:
      - d-saas-network

  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-saas_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - d-saas-network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - d-saas-network

  celery_worker:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
    command: celery -A config.celery worker -l info --concurrency=${CELERY_CONCURRENCY:-4}
    env_file:
      - ../.env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - d-saas-network

  celery_beat:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
    command: celery -A config.celery beat -l info
    env_file:
      - ../.env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    networks:
      - d-saas-network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  d-saas-network:
    driver: bridge
