                    type: https://docs.yourapp.com/problems/validation
                    title: Validation failed
                    status: 400
                    code: VDJ-GEN-VAL-422
                    i18n_key: validation.failed
                    detail: The request contains invalid data.
                    instance: /api/v1/accounts/register/
                    issues:
                    - path:
                      - email
