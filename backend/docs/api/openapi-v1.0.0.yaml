              RegistrationRequest:
                value:
                  email: john.doe@example.com
                  password: securepassword123
                  passwordConfirm: securepassword123
                  firstName: John
                  lastName: Doe
                  organizationName: John's Company
                  preferredSubdomain: johns-company
                summary: Example registration request
                description: Register with email, password, and personal details
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RegistrationRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RegistrationRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      - tokenAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/SuccessEnvelope'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/RegistrationResponse'
              examples:
                RegistrationSuccessResponse:
                  value:
                    data:
                      access: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                      refresh: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                      user:
                        id: 123e4567-e89b-12d3-a456-426614174000
                        email: john.doe@example.com
                        firstName: John
                        lastName: Doe
                        role: USER
                        isAdmin: true
                        status: PENDING
                      organization:
                        id: 456e7890-e89b-12d3-a456-426614174001
                        name: John's Company
                        subdomain: johns-company
                        onTrial: true
                        trialEndsOn: '2024-02-01'
                  summary: Successful registration response
                  description: Returns JWT tokens, user information, and organization
                    details
          description: ''
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
              examples:
                validation_error:
                  summary: Validation Failed
