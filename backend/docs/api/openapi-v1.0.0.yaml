    post:
      operationId: v1_auth_register_create
      description: Register a new user account with automatic organization creation
        and trial setup. Creates a personal organization for each user with a 14-day
        trial period.
      summary: User Registration
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationRequest'
